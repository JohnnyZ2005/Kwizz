<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz-interface.css">
    <title>Quiz</title>
</head>

<body>
    <div class="quiz-container">
        <div class="first-quiz-container">
            <div class="heading">
                <p class="timer">5:00</p>
                <p class="title">KWIZZ</p>
            </div>
            <div class="question-container">
                <div id="number">1.</div>
                <p class="question">Who is the richest man in the world</p>
            </div>
            <div class="answers">
                <button class="first wrong hover btn">Answer 1</button>
                <button class="second hover btn">Answer 2</button>
                <button class="third hover btn">Answer 3</button>
                <button class="forth correct hover btn">Answer 4</button>
            </div>
            <div class="extra">
                <button class="next">Next</button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
